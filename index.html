<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Learning</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        .text-red {
            background-color: red;
            color: white;
        }
        .text-green {
            background-color: green;
            color: white;
        }
        </style>
</head>
<body>

    <div id="app">
        <button :class="active ? 'text-red' : 'text-green'" @:click="toggle">Click me</button>


    </div>

    <script>
        Vue.createApp({

            data(){
                return {

                   active: false
                }
            },

            methods: {
                toggle() {
                    this.active = ! this.active;
                }
            }

        }).mount('#app');
    </script>
    
</body>
</html>
